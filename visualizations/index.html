<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS/OSS Analysis Dashboard v9</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #111827;
            --bg-hover: #1f2937;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top left, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(17, 24, 39, 0.95) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-purple);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.15);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .stat-value.green { color: var(--accent-green); }
        .stat-value.blue { color: var(--accent-blue); }
        .stat-value.yellow { color: var(--accent-yellow); }
        .stat-value.purple { color: var(--accent-purple); }

        /* Main layout */
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 280px);
            min-height: 600px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(139, 92, 246, 0.05);
        }

        .sidebar-header h2 { font-size: 0.9rem; font-weight: 600; }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .file-list::-webkit-scrollbar { width: 6px; }
        .file-list::-webkit-scrollbar-track { background: var(--bg-dark); }
        .file-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .file-item {
            display: flex;
            flex-direction: column;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-color);
        }

        .file-item.active {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--accent-purple);
        }

        .file-name { font-weight: 500; font-size: 0.9rem; margin-bottom: 0.25rem; }

        .file-stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
        }

        .file-css { color: var(--accent-blue); }
        .file-oss { color: var(--accent-red); }

        /* Viewer panel */
        .viewer-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(6, 182, 212, 0.05);
        }

        .viewer-title { font-size: 1.1rem; font-weight: 600; }

        .viewer-metrics { display: flex; gap: 1.5rem; }

        .metric { display: flex; align-items: center; gap: 0.5rem; }

        .metric-dot { width: 12px; height: 12px; border-radius: 50%; }
        .metric-dot.css { background: var(--accent-blue); }
        .metric-dot.oss { background: var(--accent-red); }

        .metric-label { font-size: 0.8rem; color: var(--text-secondary); }
        .metric-value { font-family: 'JetBrains Mono', monospace; font-weight: 600; }

        .viewer-content { flex: 1; position: relative; }
        .viewer-content iframe { width: 100%; height: 100%; border: none; background: #fff; }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .placeholder-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.3; }

        /* Navigation */
        .nav-buttons { display: flex; gap: 0.5rem; }

        .nav-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover { background: var(--accent-purple); border-color: var(--accent-purple); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Search */
        .search-box { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); }

        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.85rem;
        }

        .search-input:focus { outline: none; border-color: var(--accent-purple); }
        .search-input::placeholder { color: var(--text-secondary); }

        .version-badge {
            background: var(--accent-purple);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; height: auto; }
            .sidebar { max-height: 300px; }
            .viewer-panel { min-height: 500px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>CSS/OSS Analysis Dashboard <span class="version-badge">v9</span></h1>
        <p>Absolute Height Wall Detection - Interactive 3D Visualization</p>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Files</div>
                <div class="stat-value purple">30</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average CSS</div>
                <div class="stat-value blue">4.78 cm</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average OSS</div>
                <div class="stat-value green">12.70 cm</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Points</div>
                <div class="stat-value yellow">580,087</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Wall Threshold</div>
                <div class="stat-value">35 cm</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Test Files</h2>
                </div>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search files...">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="viewer-panel">
                <div class="viewer-header">
                    <div class="viewer-title" id="viewerTitle">Select a file to view</div>
                    <div class="viewer-metrics" id="viewerMetrics" style="display: none;">
                        <div class="metric">
                            <span class="metric-dot css"></span>
                            <span class="metric-label">CSS:</span>
                            <span class="metric-value" id="currentCss">-</span>
                        </div>
                        <div class="metric">
                            <span class="metric-dot oss"></span>
                            <span class="metric-label">OSS:</span>
                            <span class="metric-value" id="currentOss">-</span>
                        </div>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn" id="prevBtn" disabled>Previous</button>
                        <button class="nav-btn" id="nextBtn" disabled>Next</button>
                    </div>
                </div>
                <div class="viewer-content" id="viewerContent">
                    <div class="placeholder">
                        <div class="placeholder-icon">3D</div>
                        <p>Click on a file to view its 3D visualization</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data from batch processing
        const testFiles = [{"name": "Test1", "css": 3.85, "oss": 15.23, "points": 17951, "coverage": 90.6, "eccentricity": 11.38}, {"name": "Test10", "css": 6.94, "oss": 13.45, "points": 17258, "coverage": 97.8, "eccentricity": 6.51}, {"name": "Test11", "css": 7.12, "oss": 13.03, "points": 20521, "coverage": 55.8, "eccentricity": 5.91}, {"name": "Test12", "css": 7.3, "oss": 13.38, "points": 19288, "coverage": 60.0, "eccentricity": 6.08}, {"name": "Test13", "css": 4.25, "oss": 13.74, "points": 20491, "coverage": 100.0, "eccentricity": 9.5}, {"name": "Test14", "css": 4.14, "oss": 14.46, "points": 23861, "coverage": 100.0, "eccentricity": 10.32}, {"name": "Test15", "css": 1.92, "oss": 5.11, "points": 20475, "coverage": 100.0, "eccentricity": 3.2}, {"name": "Test16", "css": 1.78, "oss": 4.87, "points": 18545, "coverage": 100.0, "eccentricity": 3.09}, {"name": "Test17", "css": 7.73, "oss": 12.52, "points": 20534, "coverage": 29.2, "eccentricity": 4.79}, {"name": "Test18", "css": 7.66, "oss": 12.5, "points": 19586, "coverage": 40.0, "eccentricity": 4.84}, {"name": "Test19", "css": 4.72, "oss": 11.09, "points": 18315, "coverage": 100.0, "eccentricity": 6.37}, {"name": "Test2", "css": 3.55, "oss": 15.59, "points": 21249, "coverage": 67.5, "eccentricity": 12.04}, {"name": "Test20", "css": 4.06, "oss": 11.24, "points": 19316, "coverage": 100.0, "eccentricity": 7.18}, {"name": "Test21", "css": 4.52, "oss": 10.97, "points": 20342, "coverage": 100.0, "eccentricity": 6.45}, {"name": "Test22", "css": 7.76, "oss": 12.81, "points": 18964, "coverage": 30.3, "eccentricity": 5.05}, {"name": "Test23", "css": 7.04, "oss": 13.71, "points": 19085, "coverage": 31.7, "eccentricity": 6.68}, {"name": "Test24", "css": 7.71, "oss": 12.76, "points": 18911, "coverage": 42.5, "eccentricity": 5.05}, {"name": "Test25", "css": 5.59, "oss": 11.18, "points": 18897, "coverage": 100.0, "eccentricity": 5.59}, {"name": "Test26", "css": 4.25, "oss": 11.12, "points": 18209, "coverage": 100.0, "eccentricity": 6.87}, {"name": "Test27", "css": 4.51, "oss": 10.91, "points": 19526, "coverage": 100.0, "eccentricity": 6.41}, {"name": "Test28", "css": 0.02, "oss": 20.75, "points": 21363, "coverage": 56.9, "eccentricity": 20.73}, {"name": "Test29", "css": 1.36, "oss": 11.2, "points": 19165, "coverage": 100.0, "eccentricity": 9.84}, {"name": "Test3", "css": 3.49, "oss": 15.07, "points": 17484, "coverage": 87.5, "eccentricity": 11.58}, {"name": "Test30", "css": 3.35, "oss": 13.73, "points": 17986, "coverage": 100.0, "eccentricity": 10.38}, {"name": "Test4", "css": 4.52, "oss": 16.28, "points": 18248, "coverage": 27.2, "eccentricity": 11.77}, {"name": "Test5", "css": 1.96, "oss": 12.18, "points": 17892, "coverage": 100.0, "eccentricity": 10.22}, {"name": "Test6", "css": 1.65, "oss": 11.79, "points": 19398, "coverage": 100.0, "eccentricity": 10.14}, {"name": "Test7", "css": 6.88, "oss": 13.55, "points": 22711, "coverage": 94.4, "eccentricity": 6.66}, {"name": "Test8", "css": 6.94, "oss": 13.45, "points": 17258, "coverage": 97.8, "eccentricity": 6.51}, {"name": "Test9", "css": 6.94, "oss": 13.45, "points": 17258, "coverage": 97.8, "eccentricity": 6.51}];
        
        let currentIndex = -1;
        let filteredFiles = [...testFiles];

        // Render file list
        function renderFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item' + (testFiles.indexOf(file) === currentIndex ? ' active' : '');
                div.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-stats">
                        <span class="file-css">CSS: ${file.css.toFixed(2)} cm</span>
                        <span class="file-oss">OSS: ${file.oss.toFixed(2)} cm</span>
                    </span>
                `;
                div.onclick = () => loadVisualization(testFiles.indexOf(file));
                fileList.appendChild(div);
            });
        }

        // Load visualization iframe
        function loadVisualization(index) {
            currentIndex = index;
            const file = testFiles[index];
            
            // Update active state
            document.querySelectorAll('.file-item').forEach((item, i) => {
                item.classList.toggle('active', testFiles.indexOf(filteredFiles[i]) === index);
            });

            // Update header
            document.getElementById('viewerTitle').textContent = file.name;
            document.getElementById('viewerMetrics').style.display = 'flex';
            document.getElementById('currentCss').textContent = file.css.toFixed(2) + ' cm';
            document.getElementById('currentOss').textContent = file.oss.toFixed(2) + ' cm';

            // Load iframe
            const viewerContent = document.getElementById('viewerContent');
            viewerContent.innerHTML = `<iframe src="${file.name}_visualization.html"></iframe>`;

            // Update nav buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === testFiles.length - 1;
        }

        // Navigation handlers
        document.getElementById('prevBtn').onclick = () => {
            if (currentIndex > 0) loadVisualization(currentIndex - 1);
        };

        document.getElementById('nextBtn').onclick = () => {
            if (currentIndex < testFiles.length - 1) loadVisualization(currentIndex + 1);
        };

        // Search handler
        document.getElementById('searchInput').oninput = (e) => {
            const query = e.target.value.toLowerCase();
            filteredFiles = testFiles.filter(f => f.name.toLowerCase().includes(query));
            renderFileList(filteredFiles);
        };

        // Keyboard navigation
        document.onkeydown = (e) => {
            if (e.key === 'ArrowUp' && currentIndex > 0) {
                e.preventDefault();
                loadVisualization(currentIndex - 1);
            } else if (e.key === 'ArrowDown' && currentIndex < testFiles.length - 1) {
                e.preventDefault();
                loadVisualization(currentIndex + 1);
            }
        };

        // Initialize
        renderFileList(testFiles);
        loadVisualization(0);
    </script>
</body>
</html>
